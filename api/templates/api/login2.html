<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
<div class="navbar-text pull-right">
<form class="form-inline" action="{% url 'api:login' %}" method="post" novalidate>
    {% csrf_token %}
    <input name="username" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'">
    <input name="password" type="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
    <button type="submit" class="btn btn-default">Sign in</button>
    <button class="btn btn-default"><a href="{% url 'users:register' %}">Sign up</a></button>
</form>
</div>
</nav>

</form>
</body>
</html>
