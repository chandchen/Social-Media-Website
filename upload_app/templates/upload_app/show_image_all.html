{% extends 'users/base.html' %}

{% block content %}
<p>
    <button class="btn btn-default"><a href="{% url 'upload:show_image_all_by_name' %}">sort by name</a></button>
    <button class="btn btn-default"><a href="{% url 'upload:show_image_all_by_time' %}">sort by time</a></button>
    <button class="btn btn-default"><a href="{% url 'upload:show_image_all_by_size' %}">sort by size</a></button>
</p>
<p> </p>

<div class="container">
    <div class="row">
    {% for image in images %}
        <div class="col-xs-3 ">
            <a href="{{ image.image.url }}" class="thumbnail">
                <img src="{{ image.image.url }}" style="width:100%">
            </a>
            <div class="caption">
                <div class="text-muted">{{ image.name }}</div>
                <br>
                <p><a href="#" class="btn btn-primary" role="button">select</a></p>
            </div>
        </div>
    {% endfor %}

    {% for file in files %}
        <div class="col-xs-3 ">
            <a href="{% url 'upload:show_file_detail' file.id %}" class="thumbnail">
                <img src="{{ file.thumbnail.url }}" height='180' width='240'>
            </a>
            <div class="caption">
                <div class="text-muted">{{ file.description }}</div>
                <br>
                <p><a href="#" class="btn btn-primary" role="button">select</a></p>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
