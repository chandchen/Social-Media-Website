<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload - Image</title>
</head>
<body>
    <h3>Upload Image You Want</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="img">
        <button type="submit">Upload</button>
    </form>

</body>
</html>
