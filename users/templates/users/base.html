<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome to Bear Home</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div>
            <h1 class="logo"><a href="{% url 'index' %}">Welcome to Bear Home</a></h1>

            {% if user.is_authenticated %}
                <p>Welcome come back: <a href="#">{{ user.username }}</a>!</p>
                <button class="btn btn-default"><a href="{% url 'users:logout' %}">Logout</a></button> or
                <button class="btn btn-default"><a href="{% url 'users:change' %}">Change Password</a></button>
            {% else %}
                <p>You're not logged in yet, please
                    <button class="btn btn-default"><a href="{% url 'users:login' %}">Sign in</a></button>
                    or
                    <button class="btn btn-default"><a href="{% url 'users:register' %}">Register</a></button>
                </p>
            {% endif %}
        </div>
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
