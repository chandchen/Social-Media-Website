{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />-->
    <title>{% block title %}Welcome to Chand Home{% endblock %}</title>
    <!--<link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">-->
    <link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'styles/style.css' %}" rel="stylesheet">
</head>
<body>

<style>
  body{
    padding-top:50px;
  }
</style>

<nav class="navbar navbar-default navbar-fixed-top">
<div class="navbar-text pull-left">
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="/">Home</a></li>
        <li role="presentation"><a href="{% url 'upload:show_image_all' %}">Gallery</a></li>
        <li role="presentation"><a href="{% url 'upload:show_album' %}">Album</a></li>
        <li role="presentation" ><a href="{% url 'upload:show_file' %}">Media</a></li>
        <li role="presentation" ><a href="{% url 'upload:trash_detail' %}">Trash</a></li>
        <li role="presentation" ><a href="{% url 'blog:post_list' %}">Blog</a></li>
    </ul>
</div>
    <div class="navbar-text pull-right">
        {% if user.is_authenticated %}
        <ul id="main-nav" class="nav nav-tabs nav-stacked" style="">
            <li>
                <a href="#systemSetting" class="nav-header collapsed" data-toggle="collapse">
                    <i class="glyphicon glyphicon-user"></i> {{ user.username }}
                       <span class="pull-right glyphicon glyphicon-chevron-down"></span>
                </a>
                <ul id="systemSetting" class="nav nav-list collapse secondmenu" style="height: 0px;">
                    <li><a href="{% url 'users:profile_view' user.id %}" onclick="menuClick('${base}toViewInfo?id=${s.id}')"><i class="glyphicon glyphicon-cog"></i> Settings</a></li>
                    <li><a href="{% url 'users:logout' %}" onclick="menuClick('${base}toTestList')"><i class="glyphicon glyphicon-off"></i> Sign out</a></li>
                </ul>
            </li>
        </ul>
        {% else %}
            <a href="{% url 'users:login' %}" ><i class="glyphicon glyphicon-map-marker"></i> Sign in </a>
            <a href="{% url 'users:register' %}" ><i class="glyphicon glyphicon-map-marker"></i> Sign up </a>
        {% endif %}
    </div>
</nav>

{% block content %}{% endblock %}
    <script type="text/javascript" src="{% static 'scripts/encode.js' %}"></script>
    <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
</body>
</html>
