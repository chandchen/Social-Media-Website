{% extends 'users/base.html' %}

{% block title %}Sign in with chand home{% endblock %}

{% block content %}
<div class="flex-center">
    <div class="container">
        <div class="flex-center">
            <div class="unit-1-2 unit-1-on-mobile">
                <h3>Sign in</h3>
                <div class="row">
                <div class="col-xs-9">
                <form class="form" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <div>
                <a href="{% url 'social:begin' 'weibo' %}"><img src="http://www.sinaimg.cn/blog/developer/wiki/32x32.png" width="26px"></a>
                <a href="{% url 'social:begin' 'twitter' %}"><img src="http://pics.sc.chinaz.com/Files/pic/icons128/5524/36.png" width="30px"></a>
                <a href="{% url 'social:begin' 'qq' %}"><img src="http://qzonestyle.gtimg.cn/qzone/vas/opensns/res/img/Connect_logo_7.png" width="65px"></a>
                <a href="{% url 'social:begin' 'google' %}"><img src="http://pics.sc.chinaz.com/Files/pic/icons128/5524/18.png" width="30px"></a>
                </div>
                <div class="flex-left top-gap text-small">
                    <div class="unit-2-3"><span>Don't have account yet? <a href="{% url 'users:register' %}">Register Now</a></span></div>
                    <div class="unit-1-3 flex-right"><span><a href="{% url 'users:reset_form' %}">Forgot Password?</a></span></div>
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
