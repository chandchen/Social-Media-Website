<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home - Sign in</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
    <style>
        .errorlist {
            color: red;
        }
    </style>
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div class="flex-center">
            <div class="unit-1-2 unit-1-on-mobile">
                <h3>Sign in</h3>
                <form class="form" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </form>
                <div class="flex-left top-gap text-small">
                    <div class="unit-2-3"><span>Don't have account yet? <a href="{% url 'users:register' %}">Register Now</a></span></div>
                    <div class="unit-1-3 flex-right"><span><a href="{% url 'users:reset_form' %}">Forgot Password?</a></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
