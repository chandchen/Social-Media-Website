{% extends 'users/base.html' %}

{% block title %}Password change done{% endblock %}

{% block content %}
<div class="flex-center">
    <div class="container">
        <div>
            <h3>Password successfully modified</h3>
            <p>In order to continue working with the application you have to re-logon.</p>
            <button class="btn btn-default"><a href="{% url 'users:login' %}">Re-logon...</a></button>
        </div>
    </div>
</div>
{% endblock %}
